<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom one for my own site -->
	<link href="assets/css/justified-nav.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
	<div id="page-wrapper">
	<div id="page-inner">
		<form id="contact">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name">
				<p id="firstNameStatus"></p>
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				<p id="lastNameStatus"></p>
				<label for="phoneNumber">Phone Number</label>
				<input type="text" class="form-control" id="phoneNumber" placeholder="Format:##########">
				<p id="phoneNumberStatus"></p>
				<label for="email">Email Address</label>
				<input type="text" class="form-control" id="email" placeholder="Email">
				<p id="emailStatus"></p>
				<label for="comments">Comments</label>
				<input type="text" class="form-control" id="comments" placeholder="Please Type Here">
				<p id="commentsStatus"></p>
			</div>
			<button type="submit" id="btn" value="submit">Submit</button>
		</form>
	</div>
	</div>
	</div>
	
</body>
</html>
<script src="assets/js/validation.js"></script>
